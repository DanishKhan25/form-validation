<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Tutor Registration Form</title>
</head>

<body>
  <div class="wrapper">

    <header class="dflex">
      <h1>Tutor Registration Form</h1>
      <p>&#42; Required feilds</p>
    </header>

    <main>
      <form onsubmit="return validation()">
        <div class="login-information" form>
          <h3>Tutor login information</h3>
          <div class="wrapper-main">

            <div class="group">
              <label for="username">Desired username :&#42; </label>
              <input type="text" name="Desired Username" id="username" required>
            </div>
            <span class="errmsg" id="uname"></span>
            <div class="group">
              <label for="password">Choose password :&#42; </label>
              <input type="password" name="Choose password" id="password" required>
            </div>
            <span class="errmsg" id="pass"></span>
            <div class="group">
              <label for="question">Secret question :</label>
              <select name="SecretQuestion" id="question">
                <option value="default"> Select Secret question</option>

                <option value="question-1"> question-1</option>

                <option value="question-2"> question-2 </option>

                <option value="question-3"> question-3 </option>

                <option value="question-4"> question-4</option>
              </select>
            </div>
            <div class="group">
              <label for="answer">Answer :</label>
              <input type="text" name="answer" id="answer">
            </div>
          </div>
        </div>


        <!-- personal details -->
        <div class="personal-details">
          <h3>Personal Details & Toutor Contact Information</h3>
          <div class="wrapper-main">
            <div class="group">
              <label for="name">Name :&#42; </label>
              <input type="text" name="name" id="name" required>
            </div>
            <span class="errmsg" id="ename"></span>
            <div class="group-gender">
              <div class="gender">
                <label for="gender">Gender :</label>
              </div>
              <div class="age">
                <select name="gender" id="gender" required>
                  <option value="gender"> Select gender
                  </option>
                  <option value="male"> Male</option>
                  <option value="female"> female </option>
                  <option value="others"> others </option>
                </select>


                <label for="Age">Age :</label>
                <select name="Age" id="Age" required>
                  <option value="gender"> Select
                  </option>
                  <option value="00"> 00</option>
                  <option value="20"> 20 </option>
                  <option value="30"> 30 </option>
                </select>
              </div>
            </div>

            <div class="group">
              <label for="Country">Country :</label>
              <span>India</span>
            </div>
            <div class="group">
              <label for="Location">Location :</label>
              <select name="Location" id="Location">
                <option value="Location"> Select Location
                </option>
                <option value="Location"> Location</option>
                <option value="Location"> Location </option>
                <option value="Location"> Location </option>
              </select>
            </div>

            <div class="group">
              <label for="zip">Postal/Zip code :&#42; </label>
              <input type="text" name="zip" id="zip" required>
            </div>
            <span class="errmsg" id="errzip"></span>

            <div class="group">
              <label for="Area">Area :</label>
              <input type="text" name="Area" id="Area">
            </div>
            <span class="errmsg" id="errarea"></span>
            <div class="group">
              <label for="address">Present address :&#42; </label>
              <input type="text" name="address" id="address" required>
            </div>
            <div class="group">
              <label for="number">Contat number :&#42; </label>
              <input type="tel" name="number" id="number" required>
            </div>
            <span class="errmsg" id="errnum"></span>

            <div class="group">
              <label for="email"> Email address:&#42; </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="group">
              <label for="photo"> Photo: </label>
              <input type="file" name="photo" id="photo">
            </div>
            <span class="errmsg" id="errphoto">(.jpg*,.png*,.gif*)</span>
            <div align="center">

              <button onclick="validation()" type="submit">Continue</button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
